<div class="masthead col-12 text-white text-center">
    <section class="tiendas" style="background-color: white!important;">
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 my-4" *ngFor="let tienda of tiendasxcategoria;">
                    <div class="card" id="" data-toggle="modal" data-target="#content" style="color:black; box-shadow: 0px 4px 4px rgb(0 0 0 / 25%);">
                        <img [src]="tienda.logo" class="card-img-top" alt="...">
                        <div class="card-body" style="font-size: x-large;">
                            <h5 class="card-title tituloTiendas">{{ tienda.nombreEmpresa}}</h5>
                            <p class="textoTiendas">{{tienda.descripcion}}</p>
                            <div class="star">
                                <h6>
                                    <app-estrella [rating]="5" [max]="tienda.calificacion" [readonly]="readonly"></app-estrella>
                                </h6>
                            </div>
                            <button class="btn" (click)="verProductos(tienda._id)">Hacer pedido</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
